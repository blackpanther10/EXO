name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:          # âœ… identifiant du job
    runs-on: self-hosted

    steps:
      # ðŸ”¹ 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ 2. Installer Python pour exÃ©cuter tests/linters
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ðŸ”¹ 3. Installer dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ðŸ”¹ 4. Tests et lint (optionnel)
      - name: Run lint/tests
        run: |
          echo "Ici tu peux lancer pytest ou flake8 par exemple"
          # pytest tests/
          # flake8 app/

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      # ðŸ”¹ 5. DÃ©ploiement conditionnel via Ansible
      - name: Deploy with Ansible
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        env:
          DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
          PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          if [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            echo "$DEV_SSH_KEY" > ~/.ssh/id_rsa
          else
            echo "$PROD_SSH_KEY" > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa

          # Fichier temporaire contenant le mot de passe du Vault
          echo "$ANSIBLE_VAULT_PASSWORD" > ~/.vault_pass.txt
          chmod 600 ~/.vault_pass.txt

          if [ "${GITHUB_REF}" == "refs/heads/dev" ]; then
            ansible-playbook ansible/playbooks/deploy-dev.yml \
              -i ansible/inventory/dev.ini \
              --vault-password-file ~/.vault_pass.txt \
              -e "@ansible/vault.yml" \
              -e "ansible_password={{ dev_password }}"
          else
            ansible-playbook ansible/playbooks/deploy-prod.yml \
              -i ansible/inventory/prod.ini \
              --vault-password-file ~/.vault_pass.txt \
              -e "@ansible/vault.yml" \
              -e "ansible_password={{ prod_password }}"
          fi
